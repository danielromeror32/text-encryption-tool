<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Online</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <!-- <h1>Encrypt Text Online</h1> -->

        <div class="firstPanel">
          <!-- Texto encriptado -->
          <h1 id="title">Encrypt Text Online</h1>
          <textarea
            id="textArea"
            onclick="delateAreaText()"
            required
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div class="btnFirstPanel">
            <button class="button" id="firstButton" value="Encriptar">
              Encriptar
            </button>
            <button class="button" id="secondtButton" value="Encriptar">
              Desencriptar
            </button>
          </div>
        </div>

        <div class="secondPanel">
          <div class="innerPanel">
            <p class="displayText">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Nisi
              scelerisque eu ultrices vitae auctor eu augue ut lectus. Nulla
              facilisi cras fermentum odio. .
            </p>

            <button class="button buttom-decrypt" onclick="copyToClipboard()">
              Copy
            </button>
            <!-- <p>Ingresa el texto que desees encriptar o desencriptar.</p> -->
          </div>
          <div class="logoLookMessage">
            <img src="/images/Muñeco.png" alt="Persona buscando un mensaje" />
            <p class="textM">Ningún mensaje fue encontrado</p>
          </div>

          <!--  <input class="button buttom-decrypt" type="submit" value="copiar" />  -->
        </div>
      </div>
    </main>
    <footer>
      <!-- margen -->
      <hr class="solid">
      <h1 class="textFooter">hello world</h1>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
